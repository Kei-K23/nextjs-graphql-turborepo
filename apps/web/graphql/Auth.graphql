mutation Register($username: String!, $email: String!, $password: String!) {
  register(registerDto:{
    username:$username,
    email:$email,
    password:$password
  }) {
    user{
      id
        username
        displayName
        email
        createdAt
        updatedAt
    }
    accessToken
    refreshToken
  }
}

mutation Login($email: String!, $password: String!) {
  login(loginDto:{
    email:$email,
    password:$password
  }) {
    user{
      id
        username
        displayName
        email
        createdAt
        updatedAt
    }
    accessToken
    refreshToken
  }
}